<body>
    <p id="demo0"></p>

    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <script>
        var arr = ["nov 5, 2022 15:37:25", "Dec 5, 2022 15:37:25", "Jan 5, 2023 15:37:25", "nov 5, 2022 15:37:25"];
        arr.forEach(myFunction);
        function myFunction(item, index) {
            var countDownDate = new Date(item).getTime();
            var x = setInterval(function () {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("demo" + index).innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo" + index).innerHTML = "EXPIRED";
                }
            }, 1000);
        }
